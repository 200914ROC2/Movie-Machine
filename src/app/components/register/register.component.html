<div class="container">
    <div *ngIf="registerMode">
        <h1>Register</h1>
        <form #registerForm="ngForm" (ngSubmit)="submitRegistration(registerForm.value)">
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                </div>
                <input name="firstName" type="text" class="form-control" placeholder="First" required ngModel/>
                <input name="lastName" type="text" class="form-control" placeholder="Last" required ngModel/>
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Username</span>
                </div>
                <input name="username" type="text" class="form-control" placeholder="Username" required ngModel/>
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                </div>
                <input name="password" type="password" class="form-control" placeholder="Password" required ngModel/>
                <input name="confirmPass" type="password" class="form-control" placeholder="Confirm Password" required ngModel/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || buttonDisabled">Register</button>
            </div>
        </form>
        <div>
            <span class="btn btn-link"(click)="changeMode()">Already have an account? Login!</span>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="message">
            {{message}}
        </div>
    </div>
    <div *ngIf="!registerMode">
      <h1>Login</h1>
      <form #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm.value)">
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Username</span>
            </div>
            <input name="username" type="text" class="form-control" placeholder="Username" required ngModel/>
        </div>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Password</span>
            </div>
            <input name="password" type="password" class="form-control" placeholder="Password" required ngModel/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || buttonDisabled">Login</button>
        </div>
      </form>
      <div>
          <span class="btn btn-link"(click)="changeMode()">Don't have an account? Register!</span>
      </div>
    </div>
    <div *ngIf="success">
        <h1>Registration Complete!</h1>
        You may now log in.
    </div>
</div>
