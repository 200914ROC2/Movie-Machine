<div class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" routerLink="/"> <img class="logo" src="assets/img/logo.png"> Movie Machine</a>
        <ul class="navbar-nav mr-auto" *ngIf="!userData">
            <li class="nav-item">
                <a class="nav-link" routerLink="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/login">Login</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-auto" *ngIf="userData">
            <li class="nav-item">
                <a class="nav-link" routerLink="/register">{{userData.username}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="logout()">Logout</a>
            </li>
        </ul>
        <form #searchBar="ngForm" class="form-inline" (ngSubmit)="search(searchBar.value.terms)">
            <div class="input-group">
                <input class="form-control" name="terms" type="search" placeholder="Search Movies" aria-label="Search" required ngModel/>
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit" [disabled]="searchBar.invalid">Search</button>
                </div>
            </div>
        </form>
    </nav>
</div>
