<div class="card" style="width: 100%;">
  <div class="row no-gutters">
    <div class="col-sm-3" style="background: #868e96;">
      <img src="{{imageUrl}}" width="140" height="40">
    </div>
    <div class="col-sm-7">
      <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>
        <p class="card-text">
          {{data.overview}}
        </p>
      </div>
    </div>
  </div>
</div>
